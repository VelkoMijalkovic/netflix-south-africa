<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9cea9e510a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/login.css">
<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
<title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        

            <div class="logo">
                <img src="./images/netflixLogo.jpg">
            </div>

            <div class="showcase-content">
                <div class="formm">
                    <form>
                        <h1>Sign In</h1>
                        <div class="info">
                            <input class="email" type="email" placeholder="Email or phone number"> <br>
                            <input class="email" type="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit">Sign In</button>
                        </div>
                        <div class="help">
                            <div>
                                <input value="true" type="checkbox"><label>Remember me</label>
                            </div>

                            <a href="#">Need Help ?</a>
                        
                        </div>

                    </form>
    
                </div>
                
                
                <div class="signup">
                    <br>
                    <p>New to Netflix ?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="more">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> 
                    </p>
                </div>


            </div>

       
            <footer>
                
                <div class="ftr-content">
                    <!-- footer template from vue -->
                </div>
               
            </footer>
       
    </header>


</body>
</html>
