<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="css/login.css">
<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
<title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase" id="app">
        

            <div class="logo">
                <img src="./images/netflixLogo.jpg">
            </div>

            <div class="showcase-content">
                <div class="formm">
                    <form>
                        <h1>Sign In</h1>
                        <div class="info">
                            <input class="email" type="email" placeholder="Email or phone number"> <br>
                            <input class="email" type="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit"><a href="./profileselect.html">Sign In</a></button>
                        </div>
                        <div class="help">
                            <div>
                                <input value="true" type="checkbox"><label>Remember me</label>
                            </div>

                            <a href="#">Need Help ?</a>
                        
                        </div>

                    </form>
    
                </div>
                
                
                <div class="signup">
                    <br>
                    <p>New to Netflix ?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="more">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                        
                    </p>
                    <p>Username: Admin <br> Password: Admin</p>
                </div>


            </div>

       
            <footer>
                
                
                    <faq/>
                
                 
            </footer>
            
    </header>
   

</body>
<script src="./scripts/login.js"></script>

    app.mount('#app')
</script>
